{{ define "main" }}
<section class="w3-container w3-card-4 w3-theme-title w3-center w3-margin" id="pageheader">
        <h1>{{ .Title }}</h1>

</section>

<div class="w3-row">

    <!-- Blog entries -->
   
    <div class="w3-col l8 s12">
        {{ range first 2 .Site.RegularPages }}
        {{ partial "cards/cards_home.html" . }}
        {{ end }}
    </div>
    
    <div class="w3-col l4" id="aboutcard">
      {{ .Content }}
    </div>
      
    
  </div>


{{ end }}
