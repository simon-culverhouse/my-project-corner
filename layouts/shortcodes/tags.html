<div class="w3-card w3-margin">
    <div class="w3-container w3-padding w3-theme-highlight">
    <h4 class="w3-wide w3-xlarge">Categories</h4>
    </div>
    <div class="w3-container w3-theme-l5">
        <ul>
        {{ range first 10 .Site.Taxonomies.categories.ByCount }}
        <button class="w3-button w3-round-large w3-padding-16 w3-border w3-large w3-theme-highlight" style="margin: 4px;"><a href='{{ "categories/" | relLangURL }}{{ .Name }}' title="Category {{ .Name }}">{{ .Name }}</a> ({{ .Count }})</button>
        {{ end }}
        </ul>
    </div>

</div>
