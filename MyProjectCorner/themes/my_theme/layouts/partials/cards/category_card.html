    <img src="{{ .Params.image }}" class="lazy blog-image-padding" alt="{{ .Params.alt_txt }}">
    <div class="w3-container w3-center">
        <br>
        <a class=" w3-xlarge" href="{{ .Permalink }}">{{ .Page.Title }}
        {{ $pageCount := len .Pages }}
        <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }} </p>
    </div>
  </a>
</div>
