{{ $permalink := .Permalink }}
{{ $title := .Title}}

  <li class="w3-display-container w3-center w3-hover-theme"><a href="{{ $permalink }}">
      {{ with .Params.images }}
      <img class="w3-opacity-min" style="width: 100%;" src="{{ index . 2 }}" alt="{{ $title }}">
      {{ end }}
      <span class="w3-display-middle w3-large" style="color: white;text-shadow: 2px 2px 10px black; letter-spacing: .1em;font-weight: bolder;width: 90%;"><p>{{ .Title }}</p></span><br></a>
  </li>
